<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Quiz</title>

	<!--layouts-->
	<link rel="stylesheet" href="layout/reset.css">
	<link rel="stylesheet" href="layout/animate.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>

	<!--bootstrap and jQuery-->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- body styling -->
	<link rel="stylesheet" href="body/body.css">

	<!-- header styling -->
	<link rel="stylesheet" href="header/header.css">

	<!-- quiz item styling -->
	<link rel="stylesheet" href="quizBuilder/quiz.css">

	<!-- game console styling -->
	<link rel="stylesheet" href="gameHandler/gameConsole.css">

	<!-- JavaScript -->
	<script type="text/javascript" src="gameHandler/game.js"></script>
	<script type="text/javascript" src="quizBuilder/quiz.js"></script>
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1 class="name">Pokemon Quiz</h1>
			<a href="" class="newGame">
				<p>New Game</p></a>
			<a href="" class="instructions">
				<p>instructions</p></a>
		</header>
		<div class="row">
			<div class="pokemon col-md-10 col-md-offset-1">
				<h2>Guess This Pokemon</h2>
				<img src="quizBuilder/images/pikachu.jpg" alt="">
			</div>
		</div>
		<div class="gameConsole">
			<div class="row">
				<h4 class="stats col-md-4">Question 3 of 5</h4>
				<div class="col-md-4 submitAnswer">
					<input type="button" value="Submit Answer" class="btn btn-lg btn-primary">
				</div>
				<h4 class="stats col-md-4">50% Correct Answers</h4>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="col-md-3  answers"><input type="button" value="Answer1" class="btn btn-warning"></div>
					<div class="col-md-3  answers"><input type="button" value="Answer2" class="btn btn-warning"></div>
					<div class="col-md-3  answers"><input type="button" value="Answer3" class="btn btn-warning"></div>
					<div class="col-md-3  answers"><input type="button" value="Answer4" class="btn btn-warning"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
